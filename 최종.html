<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowsTheWeather</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="logo">HowsTheWeather</div>
        <div class="location">
            <span class="location-icon">📍</span>
            <span id="location-name">서울</span>
        </div>
        <a href="/location_search.html" class="search-location">지역검색</a>
    </header>
    <nav>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="main-content">
            <div class="current-weather">
            <h2>현재 날씨</h2>

            <h3 class="time">현재 시간: </h3>
            <h3 class="ctemp">현재 온도: </h3>
            <h3 class="lowtemp">최저 온도: </h3>
            <h3 class="hightemp">최고 온도: </h3>
            <h3 class="icon"></h3>
            </div>

            <div class="live-comments">
                <h2>실시간 댓글</h2>
                <ul id="comments-list">
                    {% for comment in comments %}
                    <li><strong>{{ comment.name }}</strong>: {{ comment.comment }}</li>
                    {% endfor %}
                </ul>
                <form id="comment-form" method="post" action="/comments/">
                    <input type="text" id="comment-name" name="name" placeholder="이름" required>
                    <input type="text" id="comment-input" name="comment" placeholder="댓글을 입력하세요..." required>
                    <button type="submit">댓글 달기</button>
                </form>
            </div>
        </section>
    
        <section class="weekly-forecast">
            <h2>주간 예보</h2>
            <table>
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>온도</th>
                        <th>날씨</th>
                    </tr>
                </thead>
                <tbody id="weekly-forecast-body">
                    <!-- Weekly forecast rows will be added dynamically -->
                </tbody>
            </table>
        </section>
    
        <section class="hourly-forecast">
            <h2>시간별 예보</h2>
            <table>
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>온도</th>
                    </tr>
                </thead>
                <tbody id="hourly-forecast-body">
                    <!-- Hourly forecast rows will be added dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Weather icon and description translations -->
    <script>
        function translateWeatherDescription(description) {
            const descriptions = {
                "clear sky": "맑음",
                "few clouds": "구름 조금",
                "scattered clouds": "구름 낌",
                "broken clouds": "구름 많음",
                "shower rain": "소나기",
                "rain": "비",
                "thunderstorm": "천둥번개",
                "snow": "눈",
                "mist": "안개",
                "light rain": "약한 비",
                "moderate rain": "보통 비",
                "heavy intensity rain": "강한 비",
                "overcast clouds": "흐림"
            };
            return descriptions[description] || description;
        }
    </script>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- JavaScript for fetching weather data -->
    <script>
        var apiKey = 'a71cf8f55278a20a0840a3e6fcba9384';
        var lat = 37.5683;
        var lon = 126.9778;

        // Fetch current weather and fill in the details
        $.getJSON(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`, function(result) {
            $('.ctemp').text(`현재 온도: ${result.main.temp}°C`);
            $('.lowtemp').text(`최저 온도: ${result.main.temp_min}°C`);
            $('.hightemp').text(`최고 온도: ${result.main.temp_max}°C`);
            $('.icon').html(`<img src="https://openweathermap.org/img/wn/${result.weather[0].icon}.png" alt="${result.weather[0].description}">`);
            
            var timestamp = result.dt;
            var currentTime = new Date(timestamp * 1000);
            var formattedTime = `${currentTime.getFullYear()}/${currentTime.getMonth() + 1}/${currentTime.getDate()} (${['일', '월', '화', '수', '목', '금', '토'][currentTime.getDay()]}), ${currentTime.getHours()}:${currentTime.getMinutes().toString().padStart(2, '0')}`;
            $('.time').text(`현재 시간: ${formattedTime}`);
        });

        // Fetch weekly forecast
        $.getJSON(`https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=current,minutely,hourly&appid=${apiKey}&units=metric`, function(result) {
            var weeklyForecast = result.daily;

            weeklyForecast.forEach(function(day) {
                var date = new Date(day.dt * 1000);
                var dayOfWeek = `${date.getMonth() + 1}/${date.getDate()} (${['일', '월', '화', '수', '목', '금', '토'][date.getDay()]})`;
                var tempMin = day.temp.min.toFixed(1);
                var tempMax = day.temp.max.toFixed(1);
                var weatherDescription = translateWeatherDescription(day.weather[0].description);
                var weatherIcon = day.weather[0].icon;

                var weeklyHtml = `<tr>
                                    <td>${dayOfWeek}</td>
                                    <td>최저: ${tempMin}°C / 최고: ${tempMax}°C</td>
                                    <td><img src="https://openweathermap.org/img/wn/${weatherIcon}.png" alt="${weatherDescription}">${weatherDescription}</td>
                                  </tr>`;

                $('#weekly-forecast-body').append(weeklyHtml);
            });
        });

        // Fetch hourly forecast for 48 hours
        $.getJSON(`https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=current,minutely,daily&appid=${apiKey}&units=metric`, function(result) {
            var hourlyForecast = result.hourly.slice(0, 48);

            hourlyForecast.forEach(function(hour) {
                var date = new Date(hour.dt * 1000);
                var dt = date.getDate();
                var hourOfDay = date.getHours();
                var temp = hour.temp.toFixed(1);
                
                var hourlyHtml = `<tr>
                                    <td>${dt}일</td>
                                    <td>${hourOfDay}시</td>
                                    <td>${temp}°C</td>
                                  </tr>`;

                $('#hourly-forecast-body').append(hourlyHtml);
            });
        });

        // Comment submission handling
        $('#comment-form').submit(function(event) {
            event.preventDefault();
            var formData = $(this).serialize();

            $.ajax({
                type: 'POST',
                url: '/comments/',
                data: formData,
                success: function(response) {
                    console.log('Comment submitted successfully');
                    window.location.reload();
                },
                error: function(error) {
                    console.error('Error submitting comment:', error);
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowsTheWeather</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <header>
        <div class="logo">HowsTheWeather</div>
        <div class="location">
            <span class="location-icon">📍</span>
            <span id="location-name">서울</span>
        </div>
        <a href="/location_search.html" class="search-location">지역검색</a>
    </header>
    <nav>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="main-content">
            <div class="current-weather">
            <h2>현재 날씨</h2>

            <h3 class="time">현재 시간: </h3>
            <h3 class="ctemp">현재 온도: </h3>
            <h3 class="lowtemp">최저 온도: </h3>
            <h3 class="hightemp">최고 온도: </h3>
            <h3 class="icon"></h3>
            </div>

            <div class="live-comments">
                <h2>실시간 댓글</h2>
                <ul id="comments-list">
                    {% for comment in comments %}
                    <li><strong>{{ comment.name }}</strong>: {{ comment.comment }}</li>
                    {% endfor %}
                </ul>
                <form id="comment-form" method="post" action="/comments/">
                    <input type="text" id="comment-name" name="name" placeholder="이름" required>
                    <input type="text" id="comment-input" name="comment" placeholder="댓글을 입력하세요..." required>
                    <button type="submit">댓글 달기</button>
                </form>
            </div>
        </section>
    
        <section class="weekly-forecast">
            <h2>주간 예보</h2>

                <tr>
                    <th>날짜</th>
                    <th>온도</th>
                    <th>날씨</th>
                </tr>

        </section>
    
        <section class="hourly-forecast">
            <h2>시간별 예보 48시간</h2>
            <table>
                <thead>
                    <tr>
                        <th>시간</th>
                        <th>온도</th>
                    </tr>
                </thead>
                <tbody id="hourly-forecast-body">
                    <!-- Hourly forecast rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    

    <!-- icon등은 여기 참고 https://openweathermap.org/current#list -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        var apiKey = 'a71cf8f55278a20a0840a3e6fcba9384';
        var city = 'Seoul';
        var lat = 37.5683;
        var lon = 126.9778;

        // 현재 날씨 가져오기
        $.getJSON(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`, function(result) {
            $('.ctemp').append(result.main.temp);
            $('.lowtemp').append(result.main.temp_min);
            $('.hightemp').append(result.main.temp_max);
            var wiconUrl = '<img src="https://openweathermap.org/img/wn/' + result.weather[0].icon + '.png" alt="' + result.weather[0].description + '">';
            $('.icon').append(wiconUrl);

            var ct = result.dt;
            function convertTime(t) {
                var ot = new Date(t * 1000);
                var y = ot.getFullYear();
                var mon = ot.getMonth() + 1;
                var dt = ot.getDate();
                var days = ["일", "월", "화", "수", "목", "금", "토"];
                var day = days[ot.getDay()];
                var hr = ot.getHours();
                var min = ot.getMinutes();

                return y + '/' + mon + '/' + dt + ' (' + day + ') ' + hr + ':' + (min < 10 ? '0' + min : min);
            }

            var currentTime = convertTime(ct);
            $('.time').append(currentTime);
        });

        // 48시간 시간별 예보 가져오기
        $.getJSON(`https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`, function(result) {
            function convertTime(ctime){
                var ot = new Date(ctime * 1000); // jQuery new Date : 밀리초로 가져온걸 가지고 보기쉽게 추출해줌
                var mon = ot.getMonth() + 1; // getMonth()는 0부터 시작하므로 +1 해줌
                var dt = ot.getDate();
                var hr = ot.getHours();
                
                return mon + '/' + dt + '  ' + hr + '시';
            }

            for(var i = 0; i < 48; i++){
                var ctime = result.hourly[i].dt;
                var ctemp = result.hourly[i].temp;
                
                var currentTime = convertTime(ctime);
                var tableHtml = '<tr>' +
                                '<td>'+currentTime+'</td>' +
                                '<td>'+ctemp+'</td>' +
                                '</tr>';
                
                $('tbody').append(tableHtml);
            }

            // 주간 예보 가져오기
            var weeklyForecast = result.daily;
            weeklyForecast.forEach(function(day) {
                var date = new Date(day.dt * 1000);
                var dayOfWeek = `${date.getMonth() + 1}/${date.getDate()} (${['일', '월', '화', '수', '목', '금', '토'][date.getDay()]})`;
                var temp = day.temp.day.toFixed(1);
                var weatherDescription = day.weather[0].description;
                var weatherIcon = day.weather[0].icon;
                var weeklyHtml = '<tr>' +
                    '<td>' + dayOfWeek + '</td>' +
                    '<td>' + temp + '°C' + '</td>' +
                    '<td><img src="https://openweathermap.org/img/wn/' + weatherIcon + '.png" alt="' + weatherDescription + '">' + weatherDescription + '</td>' +
                    '</tr>';

                $('.weekly-forecast').append(weeklyHtml);
            });
        });

        // 댓글 기능
        const commentForm = document.getElementById('comment-form');
        commentForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(commentForm);
            fetch('/comments/', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Failed to submit comment');
                }
            })
            .then(() => {
                window.location.reload();
            })
            .catch(error => console.error('Error submitting comment:', error));
        });

        // 날씨 설명 번역
        function translateWeatherDescription(description) {
            const descriptions = {
                "clear sky": "맑음",
                "few clouds": "구름 조금",
                "scattered clouds": "구름 낌",
                "broken clouds": "구름 많음",
                "shower rain": "소나기",
                "rain": "비",
                "thunderstorm": "천둥번개",
                "snow": "눈",
                "mist": "안개",
                "light rain": "약한 비",
                "moderate rain": "보통 비",
                "heavy intensity rain": "강한 비",
                "overcast clouds": "흐림"
            };
            return descriptions[description] || description;
        }
    </script>
</body>

</html>

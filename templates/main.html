    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const weatherApiKey = 'a71cf8f55278a20a0840a3e6fcba9384';
            let lat = 37.5665; // ì„œìš¸ì˜ ìœ„ë„
            let lon = 126.9780; // ì„œìš¸ì˜ ê²½ë„

            // URL íŒŒë¼ë¯¸í„°ì—ì„œ latì™€ lon ê°’ì„ ê°€ì ¸ì˜¤ê¸°
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('lat') && urlParams.has('lon')) {
                lat = urlParams.get('lat');
                lon = urlParams.get('lon');
            }

            // í˜„ì¬ ë‚ ì”¨ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            $.getJSON(`http://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric`, function(data) {
                var minTemp = data.main.temp_min.toFixed(1);
                var maxTemp = data.main.temp_max.toFixed(1);
                var currentTemp = data.main.temp.toFixed(1);
                var weatherIcon = data.weather[0].icon;
                var now = new Date();
                var formattedDate = now.getFullYear() + '/' + (now.getMonth() + 1) + '/' + now.getDate() + ' ' + now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');

                $('.low-temp').text(minTemp + 'Â°C');
                $('.high-temp').text(maxTemp + 'Â°C');
                $('#current-temp').text(currentTemp + 'Â°C');
                $('.weather-icon').html('<img src="https://openweathermap.org/img/wn/' + weatherIcon + '@2x.png" alt="Weather Icon">');
                $('#current-date').text(formattedDate);
            });

            // ì£¼ê°„ ì˜ˆë³´ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            $.getJSON(`https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&exclude=hourly,minutely,current,alerts&appid=${weatherApiKey}&units=metric`, function(data) {
                var weeklyForecastHtml = '';
                data.daily.forEach(function(day) {
                    var date = new Date(day.dt * 1000);
                    var dayOfWeek = date.toLocaleDateString('ko-KR', { weekday: 'long' });
                    var temp = day.temp.day.toFixed(1);
                    var weatherDescription = day.weather[0].description;
                    var weatherIcon = day.weather[0].icon;
                    weeklyForecastHtml += `<li>${dayOfWeek}: ${temp}Â°C, ${weatherDescription} <img src="https://openweathermap.org/img/wn/${weatherIcon}.png" alt="Weather Icon"></li>`;
                });
                $('#weekly-forecast').html(weeklyForecastHtml);
            }).fail(function(jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                console.log("ì£¼ê°„ ì˜ˆë³´ ìš”ì²­ ì‹¤íŒ¨: " + err); // ì—ëŸ¬ ë¡œê·¸ í™•ì¸
                $('#weekly-forecast').html('<li>ì£¼ê°„ ì˜ˆë³´ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</li>');
            });

            // ì‹œê°„ë³„ ì˜ˆë³´ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            $.getJSON(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=metric`, function(data) {
                var hourlyForecastHtml = '';
                data.list.slice(0, 5).forEach(function(hour) {
                    var date = new Date(hour.dt * 1000);
                    var hours = date.getHours();
                    var temp = hour.main.temp.toFixed(1);
                    var weatherIcon = hour.weather[0].icon;
                    hourlyForecastHtml += `<li>${hours}ì‹œ: ${temp}Â°C <img src="https://openweathermap.org/img/wn/${weatherIcon}.png" alt="Weather Icon"></li>`;
                });
                $('#hourly-forecast').html(hourlyForecastHtml);
            });
        });
    </script>
</head>
